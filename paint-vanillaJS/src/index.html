<!DOCTYPE html>
<html lang="es" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Paint - Noelia MH</title>
      <meta name="description" content="Proyecto paint canas utilizando Vanilla js">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="author" content="Noelia MH">
      <!-- External CSS Document(s) -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Fontawesom CDN - icons -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <!-- Favicon -->
      <link rel="apple-touch-icon" sizes="57x57" href="img/favicon//apple-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="60x60" href="img/favicon//apple-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="img/favicon//apple-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="img/favicon//apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="img/favicon//apple-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="img/favicon//apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="img/favicon//apple-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="img/favicon//apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="img/favicon//apple-icon-180x180.png">
      <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="img/favicon//favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="img/favicon//favicon-16x16.png">
      <link rel="manifest" href="img/favicon//manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">
   </head>
   <body>
      <main>
         <canvas id="canvas"></canvas>
         <div id="tools">
            <!--  Botones deshacer rehacer y borrar-->
            <div id="firstButtonRow">
               <button id="undo"><i class="fas fa-chevron-circle-left fa-3x"></i></button>
               <button id="redo"><i class="fas fa-chevron-circle-right fa-3x"></i></button>
               <button id="clear"><img src="img/rubber.png" alt="clear button"></button>
            </div>
            <p>Select a color:</p>
            <!-- Botones para seleccionar el color -->
            <div id="colors">
               <button class="circle blue" value="blue"></button>
               <button class="circle deepSkyBlue " value="#00BFFF"></button>
               <button class="circle aqua" value="#00FFFF"></button>
               <button class="circle navy" value=" #000080"></button>
               <button class="circle lawnGreen " value="#7CFC00"></button>
               <button class="circle springGreen" value="#00FF7F"></button>
               <button class="circle turquoise" value="#1DE9B6"></button>
               <button class="circle green" value="green"></button>
               <button class="circle magenta" value="#FF00FF"></button>
               <button class="circle deepPink" value="#FF1493"></button>
               <button class="circle purple" value="purple"></button>
               <button class="circle lightPurple" value="#9D81FE"></button>
               <button class="circle bisque" value="#FFE4C4"></button>
               <button class="circle orange" value="orange"></button>
               <button class="circle gold" value="#FFD700"></button>
               <button class="circle red" value="#e74c3c"></button>
               <button class="circle salmon" value="#FA8072"></button>
               <button class="circle royalBlue" value="#4169E1"></button>
               <button class="circle white" value="white"></button>
               <button class="circle black" value="black"></button>
            </div>
            <p>Line weight:</p>
            <!--  Button selección tamaño de brocha -->
            <div id="brushes">
               <button class="brushSize small" value="2"></button>
               <button class="brushSize med" value="5"></button>
               <button class="brushSize large" value="10"></button>
               <button class="brushSize xlarge" value="20"></button>
            </div>
         </div>
      </main>
      <!-- JS  -->
      <script type="text/javascript" src="js/tools.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
   </body>
</html>
